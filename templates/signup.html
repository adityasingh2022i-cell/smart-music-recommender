{% extends "base.html" %}
{% block title %}Sign Up - Mood Music{% endblock %}
{% block content %}
<div class="max-w-md mx-auto glass p-8 rounded-2xl shadow-2xl fade-in">
  <h2 class="text-3xl font-bold text-center mb-6 text-indigo-300">Create your account</h2>
  {% if error %}
    <div class="bg-red-600/90 p-3 rounded mb-4">{{ error }}</div>
  {% endif %}
  <form method="POST" class="space-y-5">
    <div class="relative">
      <input name="username" placeholder="Username" required class="w-full p-3 rounded-lg bg-white/10 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
    </div>
    <div class="relative">
      <input name="password" type="password" placeholder="Password" required class="w-full p-3 rounded-lg bg-white/10 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
    </div>
    <button type="submit" class="w-full py-3 rounded-full bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-purple-600 hover:to-indigo-700 font-semibold shadow-lg transition-transform transform hover:scale-105">Sign Up</button>
  </form>
  <p class="mt-4 text-center text-gray-300">Already have an account? <a href="/login" class="text-pink-400 font-medium hover:underline">Login</a></p>
</div>
{% endblock %}
