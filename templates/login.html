{% extends "base.html" %}
{% block title %}Login - Mood Music{% endblock %}
{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="max-w-md w-full glass p-8 rounded-2xl shadow-2xl fade-in">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-300">Welcome Back</h2>
    {% if error %}
      <div class="bg-red-600/90 p-3 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form method="POST" class="space-y-5">
      <input name="username" placeholder="Username" required class="w-full p-3 rounded-lg bg-white/10 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-3 rounded-lg bg-white/10 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400 transition" />
      <button type="submit" class="w-full py-3 rounded-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 font-semibold shadow-lg transition-transform transform hover:scale-105">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-300">Don't have an account? <a href="/signup" class="text-pink-400 font-medium hover:underline">Sign Up</a></p>
  </div>
</div>
{% endblock %}
